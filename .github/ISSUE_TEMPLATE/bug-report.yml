name: 'üêû Bug report'
description: Report that something is not working as expected.
# labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a short description of the issue you are facing
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide the steps you have taken so that we can reproduce the error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected results
      description: Provide a description of what you expect to happen
    validations:
      required: false
  - type: textarea
    id: actual
    attributes:
      label: Actual results
      description: Provide a description of what actually happens
    validations:
      required: false

  - type: input
    id: pythonversion
    attributes:
      label: python version
      description: |
        Provide the version of python you are using
        Execute `python --version` or `python -V` in your terminal to identify your version
    validations:
      required: false
  - type: input
    id: dotnetversion
    attributes:
      label: dotnet version
      description: |
        Provide the version of .NET you are using
        Execute `dotnet --version` in your terminal to identify your version
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: Operating system (environment)
      description: Provide the operating system that you are using
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: false

